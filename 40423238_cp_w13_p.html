<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->

<section>
    <h1>有關我的作業</h1>
    <p>班級    設計一乙</p>
    <p>學號    40423238</p>
    <p>姓名      彭子旻</p>			
</section>
	
<section>
    <h1>作業十三-任務說明</h1>
    <p>建立自己的reveal節點</p>  
</section>
 
<section>
<h1>心得</h1>
<p>今天老師教我們建立自己的節點避免被別人亂搞</p><p>但是我建立自己的節點之後就把倉儲炸了所以得很沒信心  而且第九周之後的網頁就沒有出來過  還在找原因</p>
</section>

<section>
<h1>自評</h1>
<p>64 分。</p>
</section>

</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
